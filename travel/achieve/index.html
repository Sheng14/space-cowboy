<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>travel私人行程语音助手</title>
</head>
<body>
    
    <table class="table table-bordered">
            <caption style="text-align: center;"> 私人行程语音助手</caption>
            <tbody id="result">
                <tr class="success">
                    <td>读书</td>
                    <td><button class="btn btn-danger" onclick="deleteIt(this)">删除</button></td>
                </tr>
                <tr class="info">
                    <td>睡觉</td>
                    <td><button class="btn btn-danger" onclick="deleteIt(this)">删除</button></td>
                </tr>
                <tr class="warning">
                    <td>看电影</td>
                    <td><button class="btn btn-danger" onclick="deleteIt(this)">删除</button></td>
                </tr>
            </tbody>            
    </table>
    <div>
        <button class="btn btn-info">开启私人语音助手</button>
        <button class="btn btn-primary" onclick="addLine(this)">添加一行</button>
    </div>

    <script src="./index.js"></script>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
